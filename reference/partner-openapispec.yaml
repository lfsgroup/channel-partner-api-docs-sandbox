      type: string
      description: Currency of a payment. If not specified, the local default is used.
      enum:
        - AUD
        - CAD
        - USD
        - GBP
        - NZD

    AccountType:
      description: The type of the bank account.
      type: string
      enum:
        - Office
        - Trust

    ArtifactType:
      type: string
      enum:
        - Invoice
        - TrustDeposit
        - Matter
        - Debtor
        - OfficeReplenishment
        - TrustReplenishment
        - Charge
        - ChargeCardSafe
        - ChargePaymentPlan
        - PaymentLink

    PaymentMethod:
      type: string
      enum:
        - Card
        - DirectDebit

    SurchargeChoice:
      type: string
      enum:
        - Customer
        - Merchant

    WebhookList:
      type: object
      properties:
        webhooks:
          type: array
          items:
            $ref: '#/components/schemas/Webhook'
      required:
        - webhooks

    Webhook:
      type: object
      properties:
        webhook_id:
          type: string
          format: uuid
          x-go-type: uuid.UUID
          x-go-type-import:
            path: github.com/gofrs/uuid
            name: uuid
        party_id:
          type: string
          format: uuid
          x-go-type: uuid.UUID
          x-go-type-import:
            path: github.com/gofrs/uuid
            name: uuid
        name:
          type: string
        description:
          type: string
        url:
          type: string
        status:
          $ref: "#/components/schemas/WebhookStatus"
        events:
          type: array
          example: [ "artifact.invoice.created", "payout.paid" ]
          items:
            $ref: '#/components/schemas/WebhookEventType'
        authentication:
          $ref: "#/components/schemas/WebhookApiAuthentication"
      required:
        - party_id
        - name
        - description
        - url
        - status
        - events
        - authentication


    WebhookResponse:
      type: object
      properties:
        webhook:
          $ref: "#/components/schemas/Webhook"
      required:
        - webhook

    WebhookApiAuthentication:
      type: object
      properties:
        type:
          type: string
          example: bearer_token, basic_auth
        add_position:
          type: string
          example: header, body
